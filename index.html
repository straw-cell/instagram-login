  <!-- js code starts here -->



  <script>


    // Select all input elements
    var inputs = document.querySelectorAll(".input-box input");

    // Define the function to add the "active" class
    function makeActive(event) {
      event.target.parentElement.classList.add("active");
    }

    // Define the function to remove the "active" class
    function makeInActive(event) {
      event.target.parentElement.classList.remove("active");
    }

    // Loop through each input and add the event listeners
    inputs.forEach(function (input) {
      input.addEventListener("focus", makeActive);   // Add class when input is focused
      input.addEventListener("blur", makeInActive);  // Remove class when input loses focus
    });




  </script>
